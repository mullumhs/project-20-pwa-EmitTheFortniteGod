<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink CRUD</title>
</head>
<body>

    <h1>Drinks</h1>

    <ul>
        {% for drink in items %}
            <li>
      
                ({{ drink.type }}, {{ drink.brand }}, Sweetness: {{ drink.sweetness }}, ABV: {{ drink.percentage }}%)
                
                <!-- Inline Update -->
                <form action="/update/{{ drink.id }}" method="POST" style="display:inline;">
                    <input type="text" name="type" placeholder="Type" required>
                    <input type="text" name="brand" placeholder="Brand">
                    <input type="number" name="sweetness" placeholder="Sweetness" min="1" max="10">
                    <input type="number" step="0.1" name="percentage" placeholder="ABV %">
                    <button type="submit">Update</button>
                </form>

                <!-- Inline Delete -->
                <form action="/delete/{{ drink.id }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <h2>Create Drink</h2>
    <form action="/add" method="POST">
        <input type="text" name="type" placeholder="Type" required>
        <input type="text" name="brand" placeholder="Brand">
        <input type="number" name="sweetness" placeholder="Sweetness (1-10)" min="1" max="10">
        <input type="number" step="0.1" name="percentage" placeholder="ABV %">
        <button type="submit">Create</button>
    </form>

</body>
</html>
