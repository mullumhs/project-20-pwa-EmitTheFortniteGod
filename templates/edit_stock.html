{% extends 'base.html' %}
{% block content %}
<h1 class="h1">Edit your stock</h1>
<form method="post" class="form-card">
  <label>Current items (one per line)</label>
  <textarea name="drink_list" rows="16">{% for it in items %}{{ it.raw_name }}
{% endfor %}</textarea>
  <button class="btn-primary" type="submit">Save changes</button>
</form>
{% endblock %}
