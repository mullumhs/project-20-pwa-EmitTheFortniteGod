<!-- templates/posters_list.html -->
{% extends "base.html" %}
{% block content %}
<section class="card">
  <h1>Your posters</h1>
  <ul class="list">
    {% for p in posters %}
      <li>
        <div>
          <strong>{{ p.title }}</strong>
          <span class="muted">Updated: {{ p.updated_at }}</span>
        </div>
        <div class="actions">
          <a class="btn small" href="{{ url_for('poster_view', poster_id=p.id) }}">View / Print</a>
        </div>
      </li>
    {% else %}
      <li class="muted">No posters yet.</li>
    {% endfor %}
  </ul>
</section>
{% endblock %}
