<!DOCTYPE html>
<html>
<head><title>AI Upload Drinks</title></head>
<body>
    <h1>Upload or Paste Drink List</h1>
    <form method="POST" enctype="multipart/form-data">
        <textarea name="drink_list" rows="10" cols="50" placeholder="Paste your drink list here"></textarea><br>
        <input type="file" name="file"><br><br>
        <button type="submit">Process with AI</button>
    </form>
    <p><a href="/drinks">View Drinks</a></p>
</body>
</html>
