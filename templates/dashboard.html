<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pourtrait — Luxury Drink Poster Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="site-header">
<div class="brand">
  <img src="{{ url_for('static', filename='logo.png') }}" alt="Pourtrait logo" class="logo">
  <div class="brand-text">
    <span class="title">Pourtrait</span>
    <span class="subtitle">Luxury posters for the perfect pour!</span>
  </div>
</div>
    <button class="print-btn" onclick="window.print()">Save as PDF</button>
  </header>

  <section class="hero">
    <div class="hero-bg"></div>
    <div class="hero-content">
      <h1>Every pour tells a story</h1>
      <p>Generate a premium, staff-ready drink poster from your stock list.</p>
    </div>
  </section>

  <main class="page">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <small>© 2025 Pourtrait. Crafted for bars that care about the details.</small>
  </footer>

  <!-- Ambient glow accents -->
  <div class="ambient ambient-a"></div>
  <div class="ambient ambient-b"></div>
</body>
</html>
