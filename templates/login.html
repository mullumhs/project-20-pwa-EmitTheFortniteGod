{% extends 'base.html' %}
{% block content %}
<h1 class="h1">Welcome back</h1>
<form method="post" class="form-card">
  <label>Email</label>
  <input type="email" name="email" required placeholder="you@bar.com">
  <label>Password</label>
  <input type="password" name="password" required placeholder="••••••••">
  <button class="btn-primary" type="submit">Log in</button>
  <p class="small">No account? <a href="{{ url_for('main.register') }}">Register</a></p>
</form>
{% endblock %}
