{% extends "base.html" %}
{% block title %}Drinks{% endblock %}
{% block content %}
<h2>Current Stock</h2>
<ul>
  {% for drink in items %}
    <li>
      <div class="drink-row">
        <div class="drink-main">
          <strong>{{ drink.type }}</strong> — {{ drink.brand }}
          <span class="meta">Sweetness: {{ drink.sweetness or "—" }}, ABV: {{ drink.percentage or "—" }}%</span>
        </div>
        <div class="drink-actions">
          <form action="{{ url_for('update_drink', id=drink.id) }}" method="POST" class="inline-form">
            <input type="text" name="type" value="{{ drink.type }}" required>
            <input type="text" name="brand" value="{{ drink.brand }}">
            <input type="number" name="sweetness" min="1" max="10" value="{{ drink.sweetness }}">
            <input type="number" step="0.1" name="percentage" value="{{ drink.percentage }}">
            <button type="submit">Update</button>
          </form>
          <form action="{{ url_for('delete_drink', id=drink.id) }}" method="POST" class="inline-form">
            <button type="submit" class="danger">Delete</button>
          </form>
        </div>
      </div>
    </li>
  {% endfor %}
</ul>

<h2>Add New Drink</h2>
<form action="{{ url_for('add_drink') }}" method="POST" class="create-form">
  <input type="text" name="type" placeholder="Type (Beer/Wine/Spirit)" required>
  <input type="text" name="brand" placeholder="Brand">
  <input type="number" name="sweetness" placeholder="Sweetness (1-10)" min="1" max="10">
  <input type="number" step="0.1" name="percentage" placeholder="ABV %">
  <button type="submit" class="success">Create</button>
</form>
{% endblock %}
