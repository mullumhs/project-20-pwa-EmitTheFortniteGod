{% extends "base.html" %}
{% block title %}AI Upload{% endblock %}
{% block content %}
<h2>Upload or Paste Drink List</h2>
<form method="POST" enctype="multipart/form-data" class="upload-form">
  <textarea name="drink_list" rows="10" placeholder="Paste your drink list here"></textarea>
  <input type="file" name="file">
  <button type="submit">Process with AI</button>
</form>
{% endblock %}
